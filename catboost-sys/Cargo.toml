[package]
name = "catboost-sys"
version = "0.1.6"
authors = ["Sergey Kiselev <kiselev.sg@gmail.com>", "Loh Jia Long <jlloh89@gmail.com>"]
edition = "2018"
repository = "https://github.com/jlloh/catboost-rs"
description = """
Internal unsafe Rust bindings for catboostlib C apis using bindgen
"""
license = "MIT/Apache-2.0"

[build-dependencies]
bindgen = { version="~0.59", default-features=false, features=["static"] }
ureq = "2.5.0"
anyhow = "1.0.64"
